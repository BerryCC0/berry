<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1a1a2e"/>
  
  <!-- Building base -->
  <rect x="12" y="36" width="40" height="20" fill="#e8d5b7" stroke="#2d2d44" stroke-width="2"/>
  
  <!-- Columns -->
  <rect x="16" y="24" width="6" height="32" rx="1" fill="#f5ebe0" stroke="#2d2d44" stroke-width="1.5"/>
  <rect x="29" y="24" width="6" height="32" rx="1" fill="#f5ebe0" stroke="#2d2d44" stroke-width="1.5"/>
  <rect x="42" y="24" width="6" height="32" rx="1" fill="#f5ebe0" stroke="#2d2d44" stroke-width="1.5"/>
  
  <!-- Roof/pediment -->
  <polygon points="32,8 8,24 56,24" fill="#e8d5b7" stroke="#2d2d44" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Roof decoration -->
  <circle cx="32" cy="16" r="3" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="26" y="42" width="12" height="14" rx="1" fill="#2d2d44"/>
  <circle cx="35" cy="50" r="1" fill="#ffd700"/>
  
  <!-- Base line -->
  <rect x="8" y="54" width="48" height="4" rx="1" fill="#c4a77d" stroke="#2d2d44" stroke-width="1"/>
</svg>

